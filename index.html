<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Headphones Project</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Brand Name</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">What We Do</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero">
      <img src="hero-image.jpg" alt="Person holding a baby" />
      <h2>Empowering Families Through Sound</h2>
      <p>Discover how our headphones are changing lives, one moment at a time.</p>
      <a href="#" class="cta-button">Learn More</a>
    </section>

    <section class="features">
      <h3>What We Do</h3>
      <div class="feature-grid">
        <div class="feature-item">
          <img src="icon1.svg" alt="Icon 1" />
          <p>High-quality audio</p>
        </div>
        <div class="feature-item">
          <img src="icon2.svg" alt="Icon 2" />
          <p>Noise cancellation</p>
        </div>
        <div class="feature-item">
          <img src="icon3.svg" alt="Icon 3" />
          <p>Comfort design</p>
        </div>
      </div>
    </section>

    <section class="contact">
      <h3>Contact Us</h3>
      <form>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Send</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Brand Name</p>
    <div class="social-icons">
      <a href="#"><img src="facebook.svg" alt="Facebook" /></a>
      <a href="#"><img src="twitter.svg" alt="Twitter" /></a>
    </div>
  </footer>
</body>
</html>
