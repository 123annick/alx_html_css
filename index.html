<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmileSchool | Get Schooled</title>
  <link href="base.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li class="logo">SmileSchool</li>
        <li><a href="#">COURSES</a></li>
        <li><a href="#">PRICING</a></li>
        <li><a href="#">LOGIN</a></li>
      </ul>
    </nav>
  </header>

  <section class="banner">
    <div class="banner-content">
      <h1>Get schooled</h1>
      <p>Smiles&nbsp;&nbsp;&nbsp;Grin&nbsp;&nbsp;&nbsp;Laugh</p>
      <button>REGISTER FOR FREE</button>
      <p class="tagline">Learn from the pros</p>
    </div>

    <div class="profiles">
      <div class="profile-card">
        <img src="images/phillip.png" alt="Phillip Massey">
        <h3>Phillip Massey</h3>
        <p>Smile Guru – 2018 - 2019</p>
      </div>
      <div class="profile-card">
        <img src="images/nannie.png" alt="Nannie Lawrence">
        <h3>Nannie Lawrence</h3>
        <p>Best Smile – 2017</p>
      </div>
      <div class="profile-card">
        <img src="images/bruce.png" alt="Bruce Walters">
        <h3>Bruce Walters</h3>
        <p>Face Fitness Smile – 2019 - 2020</p>
      </div>
      <div class="profile-card">
        <img src="images/henry.png" alt="Henry Hughes">
        <h3>Henry Hughes</h3>
        <p>24-smiles winner – 2016 - 2019</p>
      </div>
    </div>
  </section>
</body>
</html>
